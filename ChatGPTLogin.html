<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Floating Login ‚Äî Username & Password</title>
  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --accent:#7c3aed; /* violet */
      --accent-2:#06b6d4; /* teal */
      --muted:#9aa7b2;
      --glass: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg), #061026 60%);
      color:#e6eef6;
      display:grid;
      place-items:center;
      padding:48px;
    }

    .card{
      width:380px;
      background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), 0 2px 6px rgba(124,58,237,0.08) inset;
      backdrop-filter: blur(8px) saturate(120%);
    }

    h2{margin:0 0 18px 0;font-weight:600;color:var(--accent)}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px}

    .form{
      display:flex;flex-direction:column;gap:16px
    }

    /* Input group */
    .input-group{
      position:relative;
      border-radius:10px;
      padding:14px 14px 8px 14px;
      background:var(--glass);
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .input-group:not(.active):hover{
      transform:translateY(-2px);
    }

    .input-group input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color:var(--accent-2);
      font-size:16px;
      padding:8px 6px 8px 0;
      caret-color:var(--accent-2);
    }

    /* native placeholder initial state (visible inside) */
    .input-group input::placeholder{
      color:var(--muted);
      opacity:1;
      transition:opacity .12s ease;
    }

    /* floating label */
    .input-group label{
      position:absolute;
      left:14px;
      top:18px;
      transform-origin:left top;
      font-size:15px;
      pointer-events:none;
      color:var(--muted);
      transition:transform .18s cubic-bezier(.2,.9,.3,1), font-size .18s ease, top .18s ease, color .18s ease;
      background:transparent;
      padding:0 4px;
    }

    /* when active (focused or has value) */
    .input-group.active label{
      top:6px;
      transform:translateY(-50%) scale(.85);
      left:12px;
      color:var(--accent);
      font-weight:600;
      background:transparent;
    }

    /* glow + drop shadow when focused */
    .input-group.active{
      box-shadow: 0 8px 30px rgba(6,182,212,0.07), 0 4px 18px rgba(124,58,237,0.09), inset 0 1px 0 rgba(255,255,255,0.02);
      filter: drop-shadow(0 8px 24px rgba(12,32,64,0.6));
      animation: pulseGlow 2.2s infinite alternate;
    }

    @keyframes pulseGlow{
      0%{box-shadow: 0 8px 30px rgba(6,182,212,0.04), 0 4px 18px rgba(124,58,237,0.04)}
      100%{box-shadow: 0 18px 48px rgba(6,182,212,0.10), 0 8px 30px rgba(124,58,237,0.08)}
    }

    /* little icon area */
    .input-group .icon{
      position:absolute;right:12px;top:12px;font-size:14px;color:var(--muted)
    }

    .actions{
      display:flex;align-items:center;justify-content:space-between;margin-top:6px
    }

    .btn{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer;
      box-shadow:0 8px 20px rgba(12,32,64,0.45);
    }

    .hint{color:var(--muted);font-size:13px}

    /* small responsive */
    @media (max-width:420px){.card{width:92vw;padding:20px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h2>Sign in</h2>
    <p class="lead">Enter your credentials to continue</p>

    <form class="form" onsubmit="event.preventDefault();alert('Submitted ‚Äî Username: '+document.getElementById('user').value)">

      <!-- Username -->
      <div class="input-group" id="group-user">
        <input id="user" name="username" type="text" placeholder="Username" autocomplete="username" />
        <label for="user">Username</label>
        <div class="icon" aria-hidden>üë§</div>
      </div>

      <!-- Password -->
      <div class="input-group" id="group-pass">
        <input id="pass" name="password" type="password" placeholder="Password" autocomplete="current-password" />
        <label for="pass">Password</label>
        <button type="button" class="icon" id="toggle" title="Show / hide password" aria-label="Show or hide password">üëÅÔ∏è</button>
      </div>

      <div class="actions">
        <div class="hint">Forgot your password?</div>
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
  </main>

  <script>
    // Attach focus/blur handlers so the placeholder text is visible initially
    // and moves up as a floating label on focus (with glow + shadow).
    ;(function(){
      const groups = [
        {id: 'group-user', inputId: 'user', placeholder: 'Username'},
        {id: 'group-pass', inputId: 'pass', placeholder: 'Password'}
      ];

      groups.forEach(g => {
        const group = document.getElementById(g.id);
        const input = document.getElementById(g.inputId);

        // Initialize active state if input has value
        if (input.value.trim() !== '') group.classList.add('active');

        input.addEventListener('focus', ()=>{
          group.classList.add('active');
          // remove native placeholder while focused so label is the visible text at top
          input.dataset._ph = input.getAttribute('placeholder') || '';
          input.setAttribute('placeholder', '');
        });

        input.addEventListener('blur', ()=>{
          // restore placeholder if input empty
          if (input.value.trim() === ''){
            group.classList.remove('active');
            if (input.dataset._ph !== undefined) input.setAttribute('placeholder', input.dataset._ph);
          } else {
            // keep label floated
            if (input.dataset._ph !== undefined) input.setAttribute('placeholder', '');
          }
        });

        // If user types, keep active state
        input.addEventListener('input', ()=>{
          if (input.value.trim() !== '') group.classList.add('active');
        });
      });

      // Password toggle
      const toggle = document.getElementById('toggle');
      const pass = document.getElementById('pass');
      toggle.addEventListener('click', ()=>{
        if (pass.type === 'password'){
          pass.type = 'text';
          toggle.textContent = 'üôà';
        } else {
          pass.type = 'password';
          toggle.textContent = 'üëÅÔ∏è';
        }
        pass.focus();
      });

      // Nice accessibility: pressing Enter on the toggle shouldn't submit the form
      toggle.addEventListener('keydown', (e)=>{ if (e.key === 'Enter' || e.key === ' ') e.preventDefault(); });
    })();
  </script>
</body>
</html>
